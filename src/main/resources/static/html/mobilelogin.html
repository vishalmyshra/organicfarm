<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Number Validation with OTP</title>
    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Mobile Number Validation with OTP
                    </div>
                    <div class="card-body">
                        <form id="otpForm">
                            <div class="form-group">
                                <label for="mobileNumber">Mobile Number</label>
                                <input type="text" class="form-control" id="mobileNumber" name="mobileNumber"
                                    placeholder="Enter mobile number" required>
                            </div>
                            <div class="form-group">
                                <label for="otp">OTP</label>
                                <input type="text" class="form-control" id="otp" placeholder="Enter OTP">
                            </div>
                            <button type="button" class="btn btn-primary" onclick="generateOTP()">Generate OTP</button>
                            <button type="button" class="btn btn-success" onclick="validateOTP()">Validate OTP</button>
                            <button type="button" class="btn btn-secondary" onclick="cancelOperation()">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let otpGenerated = false;
        var userMobileNumber = document.getElementById("mobileNumber");
        var mobileNumberValue = userMobileNumber.value;
        function generateOTP() {
            console.log("usermobile " + userMobileNumber)
            // Logic to generate OTP
            if (userMobileNumber.value == " " || userMobileNumber.value == null || userMobileNumber.value.length < 10
                || userMobileNumber.value.length > 10
            ) {
                alert("Please enter a valid mobile number.")
                otpGenerated = false;
                return;
            } else {
                $.ajax({
                    url: 'otp/generateotp',
                    data: JSON.stringify({
                        userMobileNumber: mobileNumberValue
                    }),
                    type: "POST",
                    contentType: "application/json",
                    success: function (response) {
                        let parsedResponse = JSON.parse(response);
                        let trueUser = parsedResponse.return;
                        console.log(trueUser);
                        if (trueUser) {
                            loginUserMobile();
                        }
                        console.log("Otp Generated");
                    },
                    error: function (error) {
                        // let parsedError = JSON.parse(error);
                        // console.log(parsedError.return);
                        // alert(parsedError.return);
                        console.log("Error in generating otp.");
                    }
                });

            }

        }

        function validateOTP() {
            // Logic to validate OTP
            if (!otpGenerated) {
                alert("Generate otp first");
                return;
            }
            alert('OTP validated successfully!');
        }

        function cancelOperation() {
            // Logic to cancel operation
            if (!otpGenerated) {
                alert("Generate otp first");
                return;
            }
            document.getElementById("otpForm").reset();
            alert('Operation canceled!');
        }

        function loginUserMobile() {
            $.ajax({
                url: '/usermobilelogin',
                data: JSON.stringify({
                    userMobileNumber: userMobileNumber
                }),
                type: "POST",
                contentType: "application/json",
                success: function (response) {
                    console.log(response);
                    console.log("Error Login");
                },
                error: function (error) {
                    console.log("Error Login");
                }
            });
        }
    </script>

</body>

</html>
