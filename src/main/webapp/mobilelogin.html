<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Number Validation with OTP</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Mobile Number Validation with OTP
                    </div>
                    <div class="card-body">
                        <form id="otpForm">
                            <div class="form-group">
                                <label for="mobileNumber">Mobile Number</label>
                                <input type="tel" class="form-control" id="mobileNumber"
                                    placeholder="Enter mobile number" required>
                            </div>
                            <div class="form-group">
                                <label for="otp">OTP</label>
                                <input type="text" class="form-control" id="otp" placeholder="Enter OTP">
                            </div>
                            <button type="button" class="btn btn-primary" onclick="generateOTP()">Generate OTP</button>
                            <button type="button" class="btn btn-success" onclick="validateOTP()">Validate OTP</button>
                            <button type="button" class="btn btn-secondary" onclick="cancelOperation()">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function generateOTP() {
            // Logic to generate OTP
            alert('OTP generated successfully!');
        }

        function validateOTP() {
            // Logic to validate OTP
            alert('OTP validated successfully!');
        }

        function cancelOperation() {
            // Logic to cancel operation
            document.getElementById("otpForm").reset();
            alert('Operation canceled!');
        }
    </script>

</body>

</html>
